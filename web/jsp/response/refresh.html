<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <!--页面刷新-->
    <meta http-equiv="refresh" content="5;url=/ServletMirror/response/login.html">
    <title>页面跳转</title>
</head>
<body onload="run()">

<h2>页面会在<span id="spanId">5</span>秒后跳转</h2>
</body>
<script type="application/javascript">
    /**
     * 读秒操作
     * 执行读秒操作。每隔一秒变一次
     * js定时器
     */
    var x = 5;
    function run() {
        var span = document.getElementById("spanId");
        span.innerHTML = x;
        x--;
        window.setTimeout("run()", 1000);

    }
</script>
</html>
